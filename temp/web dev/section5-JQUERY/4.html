<!DOCTYPE html>
<html>
<head>
	<title>JQuery</title>
	<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style type="text/css">
		#circle{
			width:150px;
			height: 150px;
			border-radius: 50%;
			background-color: green;
			margin: 10px;
		}
		
		.square{
			width:150px;
			height: 150px;
			background-color: red;
			margin: 10px;
		}
	</style>
</head>
<body>
	Hi there!

	<div id="circle"></div>
	
	<div class="square"></div>
	<div class="square"></div>

	<script type="text/javascript">
		$("div").click(function(){
			if($(this).attr("id")=="circle")
				alert("you clicked on a " + $(this).attr("id"));
			else{
				alert("square");
			}

		});
	</script>
	
</body>
</html>
